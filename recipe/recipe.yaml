context:
  name: winregistry
  version: "2.1.1"
  python_min: '3.9'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 8233c4261a9d937cd8f0670da0d1e61fd7b86712c39b1af08cb83e91316195a7

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - winregistry
  - requirements:
      run:
        - python ${{ python_min }}.*
        - pip
    script:
      - pip check

about:
  summary: Library aimed at working with Windows registry
  license: MIT
  license_file: LICENSE
  license_url: https://github.com/shpaker/winregistry/blob/main/LICENSE
  homepage: https://github.com/shpaker/winregistry

extra:
  recipe-maintainers:
    - sbtq
    - cedrictq
